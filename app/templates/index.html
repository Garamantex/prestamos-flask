{% extends 'includes/base.html' %}

{% block title %}Inicio de sesión{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6">
                <h1 class="c-headings c-headings__h1 text-center mb-4">Iniciar sesión</h1>
                <form  method="POST" action="{{ url_for('routes.index') }}">
                    <div class="form-group">
                        <label class="c-text c-text__p" for="username">Nombre de usuario</label>
                        <input type="text" id="username" name="username" class="c-form c-form__input" placeholder="Ingrese su usuario" required>
                    </div>
                    <div class="form-group">
                        <label class="c-text c-text__p" for="password">Contraseña</label>
                        <input type="password" id="password" name="password" class="c-form c-form__input" placeholder="Ingrese su contraseña" required>
                    </div>
                    <button type="submit" class="c-btn c-btn-primary mt-5">Iniciar sesión</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
